name: Supabase Stay Awake

on:
  schedule:
    # Runs at 00:00 UTC every 5 days to stay within the 7-day pause window
    - cron: '0 0 */5 * *'
  workflow_dispatch:
    # Allows you to manually trigger the action for testing

jobs:
  keep_alive_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase

      - name: Run Keep-Alive Script
        # This 'env' block is crucial; it injects your GitHub Secrets into the runner
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python supabase_ping.py