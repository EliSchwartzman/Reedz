# .github/workflows/keep_alive_simple.yml
name: Simple Streamlit Ping

on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Send keep-alive request
        # ðŸš¨ FINAL FIX: REMOVE the 'env:' block and access the secret directly
        # The secret value is inserted directly here and is double-quoted.
        run: curl -s -o /dev/null "${{ secrets.STREAMLIT_APP_URL }}"