# .github/workflows/keep_alive_simple.yml
name: Simple Streamlit Ping

on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Send keep-alive request
        # FIX: Access the secret directly within the 'run' command
        # This bypasses any shell variable assignment issues.
        run: curl -s -o /dev/null "${{ secrets.STREAMLIT_APP_URL }}"