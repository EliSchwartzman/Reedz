# .github/workflows/keep_alive_simple.yml
name: Simple Streamlit Ping

on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug and Send keep-alive request
        # 1. Print a dummy message to confirm the secret is loaded (will show **** for security)
        # 2. Use a multi-line script to run the curl command
        run: |
          echo "Attempting ping of: ${{ secrets.STREAMLIT_APP_URL }}"
          curl -s -f -L -k -o /dev/null "${{ secrets.STREAMLIT_APP_URL }}"