# .github/workflows/keep_alive_simple.yml
name: Simple Streamlit Ping

on:
  schedule:
    # Runs every 10 hours
    - cron: '0 */10 * * *'
  workflow_dispatch: 

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Send keep-alive request
        # FIX: The secret value is now accessed directly within the 'run' command.
        # This resolves shell variable loading issues that caused 'Exit Code 3'.
        run: curl -s -o /dev/null "${{ secrets.STREAMLIT_APP_URL }}"